<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Management System - forgot_password</title>
  <link rel="stylesheet" href="/style.css">
</head>

<body class="body">

  <div class="container" style="margin-top: 150px;">
    <h2>Forgot Password</h2>
    <form id="forgot_password_form">
      <input type="email" id="forgot_email" class="item" placeholder="Enter Email" required><br>
      <input type="password" id="new_password" class="item" placeholder="Enter New Password" required minlength="6"><br>
      <input type="password" id="confirm_password" class="item" placeholder="Enter Confirm New Password" required
        minlength="6"><br>
      <button type="submit" class="item resetBtn">Reset Password</button>
    </form>
    <a href="./login.html" class="back-link">Back to Login</a>
  </div>

  <script src="/auth.js"></script>

</body>

</html>
