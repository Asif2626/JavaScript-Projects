<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Management System - User Dashboard</title>
  <link rel="stylesheet" href="/style.css" />
</head>

<body class="body">
  <header>
    <div style="display: flex; justify-content: space-around; align-items: center;">
      <button class="nav_item" onclick="print()">Print</button>
      <h2>Welcome, <span id="user_name"></span></h2>
      <button class="nav_item" onclick="logout()">Logout</button>
    </div>
  </header>

  <main class="container">
    <section>
      <h2>Welcome to your dashboard</h2>
      <p>This section is for regular users. You do not have access to employee management.</p>
    </section>
    <section style="margin-top: 30px;">
      <table id="employee_table">
        <caption class="caption">Employee Data Table</caption>
        <thead>
          <tr>
            <th class="item">ID</th>
            <th class="item">Name</th>
            <th class="item">Email</th>
            <th class="item">Address</th>
            <th class="item">Age</th>
            <th class="item">Edit/ View</th>
            <th class="item">Delete</th>
          </tr>
        </thead>
        <tbody>
          <!-- Employees will be loaded here -->
        </tbody>
      </table>
    </section>
  </main>
  <hr>
  <footer>
    <div class="container">
      <p>Employee Management System &copy; 2025. All rights reserved.</p>
    </div>
  </footer>

  <script src="/script.js"></script>
</body>

</html>
