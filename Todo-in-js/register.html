<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Management System - Register</title>
  <link rel="stylesheet" href="/style.css">
</head>

<body class="body">

  <div class="container" style="margin-top: 150px;">
    <h2>Register</h2>
    <form id="reg_form">
      <input type="text" id="reg_name" class="item" placeholder="Enter Name"><br>
      <input type="email" id="reg_email" class="item" placeholder="Enter Email"><br>
      <input type="password" id="reg_password" class="item" placeholder="Enter password"><br>
      <button type="submit" class="item register">Register</button><br>
      <a href="/login.html">Already Register Click for Login</a>
    </form>
  </div>

  <script src="/auth.js"></script>

</body>

</html>
