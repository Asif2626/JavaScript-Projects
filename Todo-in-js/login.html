<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Management System - Login</title>
  <link rel="stylesheet" href="/style.css">
</head>

<body class="body">

  <div class="container" style="margin-top: 150px;">
    <h2>Login</h2>
    <form id="login_form">
      <input type="email" id="login_email" class="item" placeholder="Enter Email"><br>
      <input type="password" id="login_password" class="item" placeholder="Enter password"><br>
      <button type="submit" class="item login">Login</button><br>
      <a href="/register.html">Please Register Here</a><br>
      <a href="/forgot_password.html">Forgot password</a>
    </form>
  </div>

  <script src="/auth.js"></script>

</body>

</html>
